<head th:fragment="head">
	<meta charset="UTF-8">
	<title>Mudi</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
	<style type="text/css">
		.logo-container {
			background-color: #47bcff;
			color: #FFF;
		}
		.logo {
			font-family: 'Handlee', cursive;
			font-size: 2.5rem;
		}
		.text-light:hover {
    		border-bottom: 1px solid white;
    		opacity: 0.8;
  		}
	</style>
</head>

<div th:fragment="logo" class="logo-container mb-3 p-3 d-flex justify-content-between">
	<span class="logo">mudi</span>
</div>

<div th:fragment="titulo(valor)" class="p-5 mb-0 bg-body-secondary rounded-3">
	<h1 class="display-4" th:text="${valor}"></h1>
</div>
