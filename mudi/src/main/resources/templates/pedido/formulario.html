<!DOCTYPE html>
<html>
	<head th:replace="~{base :: head}"></head>
	<body>
		<div th:replace="~{base :: logo}"></div>
		
		<div class="container">
			<div th:insert="~{base :: titulo('Novo Pedido')}"></div>
			
			<div class="card mt-3">
				<form th:object="${requisicaoNovoPedido}" action="/pedido/novo" method="POST" class="card-body">
					<div class="form-group mb-3">
						<label for="nomeProduto">Produto</label>
						<input th:field="*{nomeProduto}" th:errorclass="is-invalid" placeholder="nome do produto" class="form-control"/>
						<small>Informa qual o nome do produto.</small>
						<div class="invalid-feedback" th:errors="*{nomeProduto}">
							Erros do nome do produto
						</div>
					</div>
					<div class="form-group mb-3">
						<label for="urlProduto">Url</label>
						<input th:field="*{urlProduto}" th:errorclass="is-invalid" placeholder="url do produto" class="form-control"/>
						<small>Procure em um site o produto que você deseja e cole a url da página aqui.</small>
						<div class="invalid-feedback" th:errors="*{urlProduto}">
							Erros da url produto
						</div>
					</div>
					<div class="form-group mb-3">
						<label for="urlImagem">Imagem</label>
						<input th:field="*{urlImagem}" th:errorclass="is-invalid" placeholder="url da imagem" class="form-control"/>
						<small>Copie a url de uma boa imagem do produto e cole aqui para ajudar a conseguir compradores.</small>
						<div class="invalid-feedback" th:errors="*{urlImagem}">
							Erros da url da imagem
						</div>
					</div>
					<div class="form-group mb-3">
						<label for="descricao">Descrição</label>
						<textarea th:field="*{descricao}" placeholder="adicione detalhes importantes para ajudar o comprador" class="form-control"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Cadastrar</button>
				</form>
			</div>
		</div>
	</body>
</html>
